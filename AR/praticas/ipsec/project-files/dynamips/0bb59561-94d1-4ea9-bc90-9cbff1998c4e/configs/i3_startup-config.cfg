!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Router1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
crypto isakmp policy 20
 authentication pre-share
!
crypto isakmp policy 30
 authentication pre-share
crypto isakmp key labcom address 11.11.0.1
crypto isakmp key labcom address 0.0.0.0 0.0.0.0
!
!
crypto ipsec transform-set authT ah-sha-hmac 
crypto ipsec transform-set cipherT esp-des 
crypto ipsec transform-set auth-cipherT ah-sha-hmac esp-des 
crypto ipsec transform-set nss-ts esp-3des esp-sha-hmac 
!
crypto ipsec profile ARipsec
 set transform-set authT cipherT auth-cipherT 
!
!
crypto dynamic-map nss-dmap 10
 set transform-set nss-ts 
 reverse-route
!
!
crypto map dynamic-map 10 ipsec-isakmp dynamic nss-dmap 
!
!
!
!
interface FastEthernet0/0
 ip address 11.11.0.1 255.255.255.0
 ip ospf 1 area 0
 duplex auto
 speed auto
 crypto map dynamic-map
!
interface FastEthernet0/1
 ip address 192.168.0.1 255.255.255.0
 ip policy route-map routeT0
 ip ospf 1 area 0
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
!
ip forward-protocol nd
ip route 10.0.2.0 255.255.255.0 11.11.0.2
ip route 10.0.3.0 255.255.255.0 11.11.0.3
!
!
no ip http server
no ip http secure-server
!
access-list 100 permit ip host 192.168.0.45 10.0.2.0 0.0.0.255
no cdp log mismatch duplex
!
route-map routeT0 permit 10
 match ip address 100
 set interface Tunnel0
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
