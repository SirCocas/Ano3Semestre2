!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 10.1.1.253 255.255.255.0 secondary
 ip address 193.1.1.93 255.255.255.224
 ip nat inside
 ip virtual-reassembly
 ip ospf 1 area 0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 200.1.1.2 255.255.255.252
 ip nat outside
 ip virtual-reassembly
 ip ospf 2 area 0
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 redistribute ospf 2 subnets
 network 10.0.0.0 0.255.255.255 area 0
 network 193.1.1.0 0.0.0.127 area 0
 default-information originate always
!
router ospf 2
 log-adjacency-changes
 summary-address 193.1.1.0 255.255.255.128
 redistribute static subnets
 redistribute ospf 1
 network 200.1.1.0 0.0.0.3 area 0
 distribute-list 50 out
!
ip forward-protocol nd
ip route 193.1.1.0 255.255.255.128 Null0
!
!
no ip http server
no ip http secure-server
ip nat pool POOL1 193.1.1.97 193.1.1.127 netmask 255.255.255.224
ip nat inside source list 1 pool POOL1 overload
!
access-list 1 permit 110.0.0.0 0.255.255.255
access-list 50 deny   10.0.0.0 0.255.255.255
access-list 50 permit any
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
